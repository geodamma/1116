<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        #map {
            width: 1235px;
            height: 835px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/_big5_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:20, minZoom:1
        }).fitBounds([[24.4294989113115,118.31296071458219],[24.435312899103888,118.32221799746551]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop__big5_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>類型</strong><br />' + (feature.properties['類型'] !== null ? autolinker.link(feature.properties['類型'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>樓層數</strong><br />' + (feature.properties['樓層數'] !== null ? autolinker.link(feature.properties['樓層數'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style__big5_1_0(feature) {
            switch(String(feature.properties['類型'])) {
                case '中':
                    return {
                pane: 'pane__big5_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(225,116,212,1.0)',
                interactive: true,
            }
                    break;
                case '廢':
                    return {
                pane: 'pane__big5_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(74,15,237,1.0)',
                interactive: true,
            }
                    break;
                case 'B':
                    return {
                pane: 'pane__big5_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,110,112,1.0)',
                interactive: true,
            }
                    break;
                case 'M':
                    return {
                pane: 'pane__big5_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(107,204,66,1.0)',
                interactive: true,
            }
                    break;
                case 'R':
                    return {
                pane: 'pane__big5_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(208,179,33,1.0)',
                interactive: true,
            }
                    break;
                case 'T':
                    return {
                pane: 'pane__big5_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(111,212,168,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane__big5_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(55,162,239,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane__big5_1');
        map.getPane('pane__big5_1').style.zIndex = 401;
        map.getPane('pane__big5_1').style['mix-blend-mode'] = 'normal';
        var layer__big5_1 = new L.geoJson(json__big5_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json__big5_1',
            layerName: 'layer__big5_1',
            pane: 'pane__big5_1',
            onEachFeature: pop__big5_1,
            style: style__big5_1_0,
        });
        bounds_group.addLayer(layer__big5_1);
        map.addLayer(layer__big5_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'建築物_big5<br /><table><tr><td style="text-align: center;"><img src="legend/_big5_1_中0.png" /></td><td>中</td></tr><tr><td style="text-align: center;"><img src="legend/_big5_1_廢1.png" /></td><td>廢</td></tr><tr><td style="text-align: center;"><img src="legend/_big5_1_B2.png" /></td><td>B</td></tr><tr><td style="text-align: center;"><img src="legend/_big5_1_M3.png" /></td><td>M</td></tr><tr><td style="text-align: center;"><img src="legend/_big5_1_R4.png" /></td><td>R</td></tr><tr><td style="text-align: center;"><img src="legend/_big5_1_T5.png" /></td><td>T</td></tr><tr><td style="text-align: center;"><img src="legend/_big5_1_6.png" /></td><td></td></tr></table>': layer__big5_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"樓層數": "int","類型": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_ = document.createElement("div");
            div_.id = "div_";
            div_.className = "slider";
            document.getElementById("menu").appendChild(div_);
            var lab_ = document.createElement('div');
            lab_.innerHTML  = '樓層數: <span id="val_"></span>';
            lab_.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_);
            var reset_ = document.createElement('div');
            reset_.innerHTML = 'clear filter';
            reset_.className = 'filterlabel';
            lab_.className = 'filterlabel';
            reset_.onclick = function() {
                sel_.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_);
            var sel_ = document.getElementById('div_');
            noUiSlider.create(sel_, {
                connect: true,
                start: [0, 13],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 0,
                max: 13
                }
            });
            sel_.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_ = document.getElementById('val_');
            val_.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_ = document.createElement('div');
            div_.id = "div_";
            div_.className= "filterselect";
            document.getElementById("menu").appendChild(div_);
            sel_ = document.createElement('select');
            sel_.multiple = true;
            sel_.size = 6;
            sel_.id = "sel_";
            var _options_str = "<option value='' unselected></option>";
            sel_.onchange = function(){filterFunc()};
            _options_str  += '<option value="B">B</option>';
            _options_str  += '<option value="M">M</option>';
            _options_str  += '<option value="R">R</option>';
            _options_str  += '<option value="T">T</option>';
            _options_str  += '<option value="中">中</option>';
            _options_str  += '<option value="廢">廢</option>';
            sel_.innerHTML = _options_str;
            div_.appendChild(sel_);
            var lab_ = document.createElement('div');
            lab_.innerHTML = '類型';
            lab_.className = 'filterlabel';
            div_.appendChild(lab_);
            var reset_ = document.createElement('div');
            reset_.innerHTML = 'clear filter';
            reset_.className = 'filterlabel';
            reset_.onclick = function() {
                var options = document.getElementById("sel_").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_.appendChild(reset_);
        </script>
    </body>
</html>
